<div class="container">
    <div class="padding-2">
        <div class="row">
          <div class="col-md-6">
            <form #technologyForm="ngForm" class="bg-light rounded padding-2" (ngSubmit)="addItem(technologyForm.value)" id="technologyForm">
              <h2>Add Technology</h2>  <br>
              <mat-form-field class="w-75" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" #name="ngModel" ngModel required>
                <mat-error *ngIf="name.hasError('required') || name.pristine">
                    Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
             
                  
                  <div class="form-group bg-light">
                    <button type="submit" style="margin-top:1%;" mat-raised-button color="accent" [disabled]="technologyForm.invalid" (click)="reload()">Save</button> &nbsp;&nbsp; <button type="submit" (click)="reset();" style="margin-top:1%;" mat-flat-button color="accent" [disabled]="technologyForm.invalid">Save and add another</button>
                  </div>
                  
            </form>
          </div>
          <div class="col-md-6"></div>
        </div>
    </div>
</div>
